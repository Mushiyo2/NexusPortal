    <script>
        const taskForm = document.getElementById('taskForm');
        const taskList = document.getElementById('taskList');
    
        // Fetch Intern ID
        async function getInternId() {
            try {
                const response = await fetch('/api/intern-profile');
                if (!response.ok) throw new Error("Failed to fetch intern profile");
                const data = await response.json();
                return data.id; // Ensure `intern_id` exists
            } catch (error) {
                console.error("Error fetching intern ID:", error);
                return null;
            }
        }
    
        // Update the task progress bar
        function updateProgress(tasks) {
            const completedTasks = tasks.filter(task => task.status === 'completed').length;
            const totalTasks = tasks.length;
    
            const progressFill = document.getElementById('progressFill');
            const completedCount = document.getElementById('completedCount');
            const totalCount = document.getElementById('totalCount');
    
            completedCount.textContent = completedTasks;
            totalCount.textContent = totalTasks;
    
            const progressPercentage = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;
            progressFill.style.width = `${progressPercentage}%`;
        }
    
        // Load tasks and update the UI
        async function loadTasks() {
            const internId = await getInternId(); // Ensure `intern_id` is passed
            if (!internId) {
                console.error("Intern ID is missing.");
                return;
            }
    
            const response = await fetch(`/api/tasks?intern_id=${internId}`);
            const tasks = await response.json();
    
            if (!Array.isArray(tasks)) {
                console.error("Invalid tasks response:", tasks);
                return;
            }
    
            taskList.innerHTML = tasks.map(task => `
                <div class="task-item ${task.status === 'completed' ? 'completed' : ''}" data-id="${task.id}">
                    <div>
                        <h5>${task.title}</h5>
                        <p>${task.description || 'No description'}</p>
                        <span class="badge bg-info">${task.status}</span>
                        <span class="badge bg-secondary">Created: ${new Date(task.created_at).toLocaleDateString()}</span>
                        ${task.deadline ? `<span class="badge deadline-badge">Deadline: ${task.deadline}</span>` : ''}
                    </div>
                    <div class="task-item-buttons">
                        <button class="done-btn" onclick="markTaskAsDone(${task.id})">Done</button>
                        <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                </div>
            `).join('');
    
            updateProgress(tasks);
        }
    
        // Mark a task as done
        async function markTaskAsDone(id) {
            const response = await fetch(`/api/tasks/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ status: 'completed' })
            });
    
            if (response.ok) {
                loadTasks(); // Reload task list
            } else {
                const error = await response.json();
                alert('Error marking task as done: ' + error.message);
            }
        }
    
        // Delete a task
        async function deleteTask(id) {
            const response = await fetch(`/api/tasks/${id}`, {
                method: 'DELETE'
            });
    
            if (response.ok) {
                loadTasks(); // Reload task list
            } else {
                const error = await response.json();
                alert('Error deleting task: ' + error.message);
            }
        }
    
        // Add new task
        taskForm.addEventListener('submit', async (e) => {
            e.preventDefault();
    
            const internId = await getInternId(); // Fetch intern_id from session or profile
            if (!internId) {
                alert('Intern ID is missing.');
                return;
            }
    
            const response = await fetch('/api/tasks', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    title: taskForm.taskTitle.value,
                    description: taskForm.taskDescription.value,
                    deadline: taskForm.taskDeadline.value,
                    intern_id: internId
                })
            });
    
            if (response.ok) {
                loadTasks();
                taskForm.reset();
            } else {
                const error = await response.json();
                alert('Error adding task: ' + error.message);
            }
        });
    
        // Initial load of tasks
        loadTasks();
    
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/intern-profile', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                });
    
                if (response.ok) {
                    const data = await response.json();
                    document.querySelector('.sidebar-menu-item-title-expanded').textContent = `INTERN ID: ${data.id}`;
                } else {
                    console.error('Failed to load profile data');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
