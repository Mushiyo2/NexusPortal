  <script>
    document.addEventListener('DOMContentLoaded', async () => {
    try {
        const response = await fetch('/api/intern-profile', {
            method: 'GET',
            headers: { 'Content-Type': 'application/json' }
        });

        if (response.ok) {
            const data = await response.json();
            document.querySelector('.profile-header span').textContent = `Intern ID: ${data.id}`;
            document.querySelector('.school-details h2').textContent = data.name;
            document.querySelector('.username').textContent = data.name;
            document.querySelector('.school-details p').textContent = data.email;
            document.querySelector('#email').value = data.email;
            document.querySelector('#school-name').value = data.name;
            document.querySelector('#address').value = data.address;
            document.querySelector('#school-id').value = data.school_id;
            document.querySelector('#university').value = data.university;
            document.querySelector('#department').value = data.department;
            document.querySelector('.sidebar-menu-item-title-expanded').textContent = `INTERN ID: ${data.id}`;
        } else if (response.status === 401) {
            window.location.href = '/nexuslogin.html';
        } else {
            console.error('Failed to load profile data');
        }
    } catch (error) {
        console.error('Error:', error);
    }
});

// Function to toggle edit mode
const toggleEditMode = (isEditing) => {
    const formFields = document.querySelectorAll('.profile-form input, .profile-form select');
    formFields.forEach(field => {
        field.disabled = !isEditing;
    });

    // Enable/disable password fields
    document.querySelector('#current-password').disabled = !isEditing;
    document.querySelector('#new-password').disabled = !isEditing;
    document.querySelector('#confirm-password').disabled = !isEditing;

    document.querySelector('.edit-button').textContent = isEditing ? 'Save' : 'Edit';
};

// Initial state - form fields are disabled
toggleEditMode(false);

document.querySelector('.edit-button').addEventListener('click', async () => {
    const isEditing = document.querySelector('.edit-button').textContent === 'Edit';

    if (isEditing) {
        // Enter edit mode
        toggleEditMode(true);
    } else {
        // Save changes
        toggleEditMode(false);

        // Gather form data
        const formData = {
            name: document.querySelector('#school-name').value,
            school_id: document.querySelector('#school-id').value,
            address: document.querySelector('#address').value,
            email: document.querySelector('#email').value,
            university: document.querySelector('#university').value,
            department: document.querySelector('#department').value
        };

        try {
            const response = await fetch('/api/update-intern-profile', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                alert('Profile updated successfully!');
            } else {
                const errorData = await response.json();
                alert('Failed to update profile: ' + errorData.error);
            }
        } catch (error) {
            alert('An error occurred while updating the profile.');
        }

        // Handle password update
        const currentPassword = document.querySelector('#current-password').value;
        const newPassword = document.querySelector('#new-password').value;
        const confirmPassword = document.querySelector('#confirm-password').value;

        if (newPassword && newPassword !== confirmPassword) {
            alert("New passwords do not match!");
            return;
        }

        if (newPassword) {
            try {
                const response = await fetch('/api/change-password', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ currentPassword, newPassword }),
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Password updated successfully!');
                    document.querySelector('#current-password').value = '';
                    document.querySelector('#new-password').value = '';
                    document.querySelector('#confirm-password').value = '';
                } else {
                    alert(result.error);
                }
            } catch (error) {
                alert('An error occurred while updating the password.');
            }
        }
    }
});

document.querySelector('.logout-button').addEventListener('click', async () => {

        window.location.href = '/nexuslogin.html';
    } catch (error) {
        console.error('Error logging out:', error);
    }
});
