    /* From Uiverse.io by Shoh2008 */ 
.checkbox-wrapper-4 * {
  box-sizing: border-box;
  color: black;
}
.checkbox-wrapper-4 {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%; /* Ensure it spans the full width */
  margin-top: 10px; /* Optional: Adjust spacing */
}

.checkbox-wrapper-4 .cbx {
  -webkit-user-select: none;
  user-select: none;
  cursor: pointer;
  padding: 6px 8px;
  border-radius: 6px;
  overflow: hidden;
  transition: all 0.2s ease;
  display: inline-block;
}

.checkbox-wrapper-4 .cbx:not(:last-child) {
  margin-right: 6px;
}

.checkbox-wrapper-4 .cbx:hover {
  background: rgba(0,119,255,0.06);
}

.checkbox-wrapper-4 .cbx span {
  float: left;
  vertical-align: middle;
  transform: translate3d(0, 0, 0);
}

.checkbox-wrapper-4 .cbx span:first-child {
  position: relative;
  width: 18px;
  height: 18px;
  border-radius: 4px;
  transform: scale(1);
  border: 1px solid #cccfdb;
  transition: all 0.2s ease;
  box-shadow: 0 1px 1px rgba(0,16,75,0.05);
}

.checkbox-wrapper-4 .cbx span:first-child svg {
  position: absolute;
  top: 3px;
  left: 2px;
  fill: none;
  stroke: #fff;
  stroke-width: 2;
  stroke-linecap: round;
  stroke-linejoin: round;
  stroke-dasharray: 16px;
  stroke-dashoffset: 16px;
  transition: all 0.3s ease;
  transition-delay: 0.1s;
  transform: translate3d(0, 0, 0);
}

.checkbox-wrapper-4 .cbx span:last-child {
  padding-left: 8px;
  line-height: 18px;
}

.checkbox-wrapper-4 .cbx:hover span:first-child {
  border-color: #07f;
}

.checkbox-wrapper-4 .inp-cbx {
  position: absolute;
  visibility: hidden;
}

.checkbox-wrapper-4 .inp-cbx:checked + .cbx span:first-child {
  background: #07f;
  border-color: #07f;
  animation: wave-4 0.4s ease;
}

.checkbox-wrapper-4 .inp-cbx:checked + .cbx span:first-child svg {
  stroke-dashoffset: 0;
}

.checkbox-wrapper-4 .inline-svg {
  position: absolute;
  width: 0;
  height: 0;
  pointer-events: none;
  user-select: none;
}

@media screen and (max-width: 640px) {
  .checkbox-wrapper-4 .cbx {
    width: 100%;
    display: inline-block;
  }
}

@-moz-keyframes wave-4 {
  50% {
    transform: scale(0.9);
  }
}

@-webkit-keyframes wave-4 {
  50% {
    transform: scale(0.9);
  }
}

@-o-keyframes wave-4 {
  50% {
    transform: scale(0.9);
  }
}

@keyframes wave-4 {
  50% {
    transform: scale(0.9);
  }
}
</style>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token'); // Retrieve the JWT from local storage
    
            try {
                const response = await fetch('/api/company-profile', {
                    method: 'GET',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` // Include token in request
                    },
                });
    
                if (response.ok) {
                    const data = await response.json();
                    document.querySelector('.profile-header span').textContent = `Company ID: ${data.id}`;
                    document.querySelector('.school-details h2').textContent = data.name;
                    document.querySelector('.school-details p').textContent = data.email;
                    document.querySelector('.username').textContent = data.name;
                    document.querySelector('#email').value = data.email;
                    document.querySelector('#school-name').value = data.name;
                    document.querySelector('#address').value = data.address;
                    document.querySelector('#department').value = data.department;
                    document.querySelector('#contact').value = data.contact;
                    document.querySelector('#specialization').value = data.role;
                    document.querySelector('#description').value = data.description;
                    document.querySelector('#morning').checked = data.is_available; 
                } else {
                    console.error('Failed to load profile data');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    
        document.querySelector('.logout-button').addEventListener('click', () => {
            localStorage.removeItem('token'); // Clear the token on logout
            window.location.href = '/nexuslogin.html';
        });
    
        const toggleEditMode = (isEditing) => {
            const formFields = document.querySelectorAll('.profile-form input, .profile-form textarea');
            formFields.forEach(field => {
                field.disabled = !isEditing;
            });
            document.querySelector('.edit-button').textContent = isEditing ? 'Save' : 'Edit';
        };
    
        toggleEditMode(false);
    
        document.querySelector('.edit-button').addEventListener('click', async () => {
            const isEditing = document.querySelector('.edit-button').textContent === 'Edit';
    
            if (isEditing) {
                toggleEditMode(true);
            } else {
                toggleEditMode(false);
    
                const formData = {
                    name: document.querySelector('#school-name').value,
                    contact: document.querySelector('#contact').value,
                    address: document.querySelector('#address').value,
                    email: document.querySelector('#email').value,
                    role: document.querySelector('#specialization').value,
                    department: document.querySelector('#department').value,
                    description: document.querySelector('#description').value,
                    is_available: document.querySelector('#morning').checked // Add checkbox state
                };
    
                const token = localStorage.getItem('token');
    
                try {
                    const response = await fetch('/api/update-company-profile', {
                        method: 'PUT',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}` // Include token in request
                        },
                        body: JSON.stringify(formData)
                    });
    
                    if (response.ok) {
                        alert('Profile updated successfully!');
                    } else {
                        const errorData = await response.json();
                        console.error('Failed to update profile:', errorData);
                        alert('Failed to update profile: ' + errorData.error);
                    }
                } catch (error) {
                    console.error('Error updating profile:', error);
                    alert('An error occurred while updating the profile.');
                }
            }
        });
    
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/company-profile', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                });

                } else {
                    console.error('Failed to load profile data');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
