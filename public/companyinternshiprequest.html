    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Fetch the internship requests for the logged-in company
                const response = await fetch('/api/company-internship-requests');
                const requests = await response.json();
    
                const tbody = document.querySelector('.table tbody');
                tbody.innerHTML = '';  // Clear any existing rows
    
                // Display the total number of internship requests
                document.querySelector('#totalRequests').textContent = requests.length;
    
                requests.forEach(request => {
                    const row = `
                        <tr>
                            <td>${request.intern_name}</td>
                            <td>${request.intern_email}</td>
                            <td>${request.intern_address}</td>
                            <td>${request.school_id}</td>
                            <td>
                                  <button class="viewButton" onclick="viewInternProfile('${request.intern_email}')">View</button>
                                <button class="acceptButton" onclick="acceptRequest(${request.id})">Accept</button>
                                <button class="declineButton" onclick="rejectRequest(${request.id})">Reject</button>
                            </td>
                        </tr>`;
                    tbody.insertAdjacentHTML('beforeend', row);
                });
            } catch (error) {
                console.error('Error fetching internship requests:', error);
            }
        });
    
        async function acceptRequest(requestId) {
    try {
        const response = await fetch(`/api/company-internship-requests/${requestId}/accept`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' }
        });

        if (!response.ok) throw new Error(`Error: ${response.statusText}`);
        alert('Request accepted and intern added successfully!');
        location.reload();  // Refresh the list to reflect changes
    } catch (error) {
        console.error('Error accepting request:', error);
        alert('Failed to accept request.');
    }
}

    
async function rejectRequest(requestId) {
    try {
        const response = await fetch(`/api/company-internship-requests/${requestId}/reject`, {
            method: 'DELETE',
            headers: { 'Content-Type': 'application/json' }
        });

        if (!response.ok) throw new Error(`Error: ${response.statusText}`);
        alert('Request rejected and deleted successfully!');
        location.reload();  // Refresh the list to reflect changes
    } catch (error) {
        console.error('Error rejecting request:', error);
        alert('Failed to reject request.');
    }
}

        function viewInternProfile(internEmail) {
    window.location.href = `/internprofile3.html?email=${internEmail}`;
}

async function fetchNotifications() {
    try {
        const response = await fetch('/api/notifications');
        const notifications = await response.json();

        const notificationContainer = document.querySelector('.dropdown-menu-notification-wrapper');
        notificationContainer.innerHTML = ''; // Clear previous notifications

        notifications.forEach(notification => {
            const notificationItem = `
                <a href="#" class="dropdown-menu-notification-item">
                    <span class="dropdown-menu-notification-item-icon success">
                        <i class="ri-check-line"></i>
                    </span>
                    <div class="dropdown-menu-notification-item-right">
                        <p class="dropdown-menu-notification-item-text">${notification.message}</p>
                        <p class="dropdown-menu-notification-item-time">${new Date(notification.timestamp).toLocaleString()}</p>
                    </div>
                </a>
            `;
            notificationContainer.insertAdjacentHTML('beforeend', notificationItem);
        });
    } catch (error) {
        console.error('Error fetching notifications:', error);
    }
}

document.addEventListener('DOMContentLoaded', fetchNotifications);

        const response = await fetch('/api/company-profile', {

            document.querySelector('.sidebar-menu-item-title-expanded').textContent = `COMPANY ID: ${data.id}`;

    } catch (error) {

    }
});
